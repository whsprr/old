<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>whsprr questions</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="526x526" href="icon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: green; /* Set the background color to green */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }

    /* Update the styles for the input box */
    #response {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      text-align: center; /* Center-align the text */
      background-color: transparent; /* Make the background transparent */
      color: white; /* Set the text color to white */
      font-size: 2em; /* Set the font size to h1 size (adjust as desired) */
      line-height: 1.2; /* Adjust the line height as needed */
    }
  </style>
  <script>
    // Array of questions
    var questions = [
      "Which of your friends is happy?",
      "What is your favorite color?",
      "Who is your favorite musician?"
      // Add more questions here
    ];

    // Variable to store current question index
    var currentQuestionIndex = -1;

    // Function to display the next question
    function displayNextQuestion() {
      // Generate a random index
      var randomIndex = Math.floor(Math.random() * questions.length);

      // Set the current question index to the random index
      currentQuestionIndex = randomIndex;

      // Get the question element
      var questionElement = document.getElementById("question");

      // Display the current question
      questionElement.textContent = questions[currentQuestionIndex];

      // Clear the previous response
      var responseElement = document.getElementById("response");
      responseElement.value = "";
    }

    // Function to share the response and navigate to the share.html page
    function shareResponse() {
      // Get the response element
      var responseElement = document.getElementById("response");
      var response = responseElement.value;

      // Generate the URL with the question and response as parameters
      var question = encodeURIComponent(questions[currentQuestionIndex]);
      var params = new URLSearchParams();
      params.set("question", question);
      params.set("response", encodeURIComponent(response));
      var url = "share.html?" + params.toString();

      // Copy the URL to the clipboard
      navigator.clipboard.writeText(url).then(function() {
        alert("URL copied to clipboard!");
      }, function(error) {
        console.error("Unable to copy URL to clipboard:", error);
      });
    }

    // Run the displayNextQuestion function when the page loads
    window.onload = displayNextQuestion;
  </script>
</head>
<body>
   <center><a href="index.html"><img src="logo.png" alt="whsprr" style="width:200px;height:63px;"></a></center>
  <h1 id="question"></h1>
  <input type="text" id="response">
  <button onclick="shareResponse()">Share</button>
  <button onclick="displayNextQuestion()">Next</button>
</body>
</html>
