<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>whsprr</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="526x526" href="icon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }

    /* Update the styles for the input box */
    #response {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      text-align: center; /* Center-align the text */
      background-color: transparent; /* Make the background transparent */
      color: white; /* Set the text color to white */
      font-size: 2em; /* Set the font size to h1 size (adjust as desired) */
      line-height: 1.2; /* Adjust the line height as needed */
    }
  </style>
  <script>
    var questions = [];
    var currentQuestionIndex = -1;

    function readQuestionsFromFile() {
      return fetch("questions.txt")
        .then(response => response.text())
        .then(data => {
          questions = data.split("\n").filter(question => question.trim() !== "");
        })
        .catch(error => {
          console.error("Error reading questions from file:", error);
        });
    }

    function startQuiz() {
      readQuestionsFromFile().then(function() {
        displayNextQuestion();
        document.getElementById("startButtonContainer").style.display = "none";
        document.getElementById("quizContainer").style.display = "block";
      });
    }

    function displayNextQuestion() {
      var randomIndex = Math.floor(Math.random() * questions.length);
      currentQuestionIndex = randomIndex;
      var questionElement = document.getElementById("question");
      questionElement.textContent = questions[currentQuestionIndex];
      var responseElement = document.getElementById("response");
      responseElement.value = "";
    }

    function shareResponse() {
      var responseElement = document.getElementById("response");
      var response = responseElement.value;
      var question = encodeURIComponent(questions[currentQuestionIndex]);
      var params = new URLSearchParams();
      params.set("question", question);
      params.set("response", encodeURIComponent(response));
      var url = "https://whsprr.github.io/share.html?" + params.toString();
      navigator.clipboard.writeText(url).then(function() {
        alert("URL copied to clipboard!");
      }, function(error) {
        console.error("Unable to copy URL to clipboard:", error);
      });
    }
  </script>
</head>
<body>
  <script src="script.js"></script>
   <center><a href="index.html"><img src="logo.png" alt="whsprr" style="width:200px;height:63px;"></a></center>
  <div id="startButtonContainer">
    <button id="startButton" onclick="startQuiz()">Start</button>
  </div>
  <div id="quizContainer" style="display: none;">
    <h1 id="question"></h1>
    <input type="text" id="response">
    <button onclick="shareResponse()">Share</button>
    <button onclick="displayNextQuestion()">Next</button>
  </div>
</body>
</html>
