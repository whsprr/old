      // Add more questions here
    ];

    // Function to shuffle an array using Fisher-Yates algorithm
    function shuffleArray(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;

      // While there remain elements to shuffle
      while (currentIndex !== 0) {
        // Pick a remaining element
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // Swap it with the current element
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }

    // Function to generate a random question about a friend
    function generateQuestion() {
      var friends = JSON.parse(localStorage.getItem("friends")) || [];

      if (friends.length > 0) {
        var randomIndex = Math.floor(Math.random() * friends.length);
        var randomFriend = friends[randomIndex];

        // Shuffle the questions array
        shuffleArray(questions);

        var randomQuestion = questions[0];
        var questionText = randomQuestion.text.replace("{friend}", randomFriend);
        var question = document.getElementById("question");
        question.innerHTML = questionText;

        var questionContainer = document.getElementById("questionContainer");
        questionContainer.style.display = "block";
      } else {
        var questionContainer = document.getElementById("questionContainer");
        questionContainer.style.display = "none";

        var question = document.getElementById("question");
        question.innerHTML = "Add some friends to generate questions!";
      }
    }
  </script>

  <input type="text" id="friendsInput" placeholder="Enter a friend's name">
  <button onclick="saveFriends()">Add Friend</button>

  <script>
    // Function to save friends' names to local storage
    function saveFriends() {
      var friendsInput = document.getElementById("friendsInput");
      var friendName = friendsInput.value;

      if (friendName.trim() !== "") {
        var friends = JSON.parse(localStorage.getItem("friends")) || [];
        friends.push(friendName);
        localStorage.setItem("friends", JSON.stringify(friends));
        friendsInput.value = "";
        generateQuestion();
      }
    }

    // Generate a question when the page loads
    window.onload = generateQuestion;
  </script>
