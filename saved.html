<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>whsprr</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="526x526" href="icon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<style>
  html, body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: black; /* Set the background color to green */
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
  }

  button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 20px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  button:hover {
    background-color: white;
  }

  #qrcode {
    margin-top: 20px;
    text-align: center;
  }

  /* Update the styles for the input box */
  #messageInput {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    text-align: center; /* Center-align the text */
    background-color: transparent; /* Make the background transparent */
    color: white; /* Set the text color to white */
    font-size: 2em; /* Set the font size to h1 size (adjust as desired) */
    line-height: 1.2; /* Adjust the line height as needed */
  }

  /* Add styles for the message list */
  #messageList {
    list-style-type: none; /* Remove the default bullet points */
    padding: 0; /* Remove the default padding */
    background-color: purple; /* Set the background color to purple */
  }

  #messageList li {
    /* Copy the styles from the #messageInput selector */
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    text-align: center;
    background-color: black;
    color: white;
    font-size: 2em;
    line-height: 1.2;
  }
</style>
</head>
<body>
  <center><img src="logo.png" alt="hash whsprr" style="width: 83.4px;height:80px;"></center>
  <ul id="messageList"></ul>

  <script>
    // Retrieve saved messages from local storage
    var savedMessages = localStorage.getItem("savedMessages");
    if (savedMessages) {
      savedMessages = JSON.parse(savedMessages);
      var messageList = document.getElementById("messageList");
      for (var i = 0; i < savedMessages.length; i++) {
        var message = savedMessages[i];
        var listItem = document.createElement("li");
        listItem.textContent = message;
        messageList.appendChild(listItem);
      }
    } else {
      var noMessages = document.createElement("li");
      noMessages.textContent = "No messages found.";
      messageList.appendChild(noMessages);
    }
  </script>

</body>
</html>
